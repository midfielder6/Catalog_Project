{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{restaurant.name}}? </h2>

<form action="#" method = 'post'>

	<!-- DELETE BUTTON THAT SUBMITS FORM -->
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	<!-- CANCEL LINK THAT GOES BACK TO showRestaurants() url -->
	<button type="button" class="btn btn-default delete" id="button" type="button">
			<a href = '{{url_for('showRestaurants')}}'>
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Cancel</button>

</form>

{% endblock %}
